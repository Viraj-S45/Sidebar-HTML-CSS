<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->

    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>
  </head>
  <body>




    <div class="sidebar">
        <div class="logo">
          <img class="hide" src="./src/1603599867778.jpg" alt="Logo">
          <p class="bold hide">CodingLab</p>
          <i class="bx bx-menu menu-icon"></i>
        </div>
        <div class="search-box">
          <i class="bx bx-search search-icon"></i>
          <input class="hide" type="text" placeholder="Search...">
        </div>
        <div class="links">
          <a href="#"><i class="bx bxs-dashboard link-icon"></i><span class="link-text">Dashboard</span></a>
          <a href="#"><i class="bx bx-user link-icon"></i><span class="link-text">User</span></a>
          <a href="#"><i class="bx bx-chat link-icon"></i><span class="link-text">Messages</span></a>
          <a href="#"><i class="bx bx-pie-chart-alt-2 link-icon"></i><span class="link-text">Analytics</span></a>
          <a href="#"><i class="bx bx-folder link-icon"></i><span class="link-text">File Manager</span></a>
          <a href="#"><i class="bx bx-cart link-icon"></i><span class="link-text">Order</span></a>
          <a href="#"><i class="bx bx-heart link-icon"></i><span class="link-text">Saved</span></a>
          <a href="#"><i class="bx bx-cog link-icon"></i><span class="link-text">Setting</span></a>
        </div>
        <div class="profile">
          <img class="hide" src="./src/1603599867778.jpg" alt="Profile Picture">
          <div class="profile-inf hide">
            <span class="profile-name">John Doe</span>
            <span class="profile-status">Web Designer</span>
          </div>
          <i class="bx bx-log-out logout-icon"></i>
        </div>
      </div>
      <div class="content">
        <!-- Your main content goes here -->
      </div>

    
  </body>
</html>
